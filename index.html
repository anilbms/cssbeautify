<body>
<div class="container">

    <h1>CSS Beautify <small>With Align css properties vertically</small></h1>
    <div class="row">
    	<div class="col-md-12">
    		<div class="row">
    			<div class="col-md-12 beautify-options">
    				<h3>Options</h3>
		    		<div class="row">
		    			<div class="col-md-3">
		    				<h4>Indent with:</h4>
		    			</div>
		    			<div class="col-md-2">
		    				<label><input checked type="radio" name="indent" id="fourspaces" value="fourspaces" onChange='format()'> 4 spaces</label>
		    			</div>
		    			<div class="col-md-2">
		    				<label><input type="radio" name="indent" id="twospaces" value="twospaces" onChange='format()'> 2 spaces</label>
		    			</div>
		    			<div class="col-md-3">
		    				<label><input type="radio" name="indent" id="tab" value="tab" onChange='format()'> tab</label>
		    			</div>
		    		</div>
		    		<div class="row">
		    			<div class="col-md-3">
		    				<h4>Open curly brace:</h4>
		    			</div>
		    			<div class="col-md-2">
		    				<label><input checked type="radio" name="openbrace" id="openbrace-end-of-line" onChange='format()'> end of line</label>
		    			</div>
		    			<div class="col-md-2">
		    				<label><input type="radio" name="openbrace" id="openbrace-separate-line" onChange='format()'> separate line</label>
		    			</div>
		    		</div>
		    		<div class="row">
		    			<div class="col-md-3"></div>
						<div class="col-md-2">
							<label><input checked type="checkbox" name="autosemicolon" id="autosemicolon" onChange='format()'> Automatic semicolon</label>
						</div>
						<div class="col-md-2">
							<label><input checked type="checkbox" name="alignProperties" id="alignProperties" onChange='format()'> Align properties</label>
						</div>
    				</div>
    			</div>
    		</div>
    		 <div class="row">
    			<div class="col-md-6 raw">
			        <h3>Type any unformatted CSS:</h3>
			        <textarea id="raw" rows="22" autofocus="autofocus" spellcheck="false" onChange='format()' onKeyDown='format()'>menu{color:red} navigation{background-color:#333;color:red /* darkgrey */}</textarea>
			    </div>

			    <div class=" col-md-6 formatted">
			        <h3>Beautified CSS:</h3>
			        <textarea id="beautified" rows="22" readonly></textarea>
			    </div>
    		</div>
    	</div>
    </div>
